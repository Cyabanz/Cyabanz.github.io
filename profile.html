<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Profile</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary: #4fc3f7;
            --secondary: #9575cd;
            --danger: #ff4757;
            --success: #2ecc71;
            --dark: #2d3436;
            --light: #f5f6fa;
            --gray: #a4b0be;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e272e;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #3a4042;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary);
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: 32px;
            margin: 0 0 10px;
        }
        
        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            background-color: #3a4042;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--gray);
        }
        
        .profile-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 1px solid #3a4042;
            padding-bottom: 5px;
        }
        
        .favorites-grid, .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .game-card {
            background-color: var(--dark);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
        }
        
        .game-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .game-info {
            padding: 15px;
        }
        
        .game-title {
            font-size: 16px;
            margin: 0;
        }
        
        .game-category {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .share-profile {
            margin-top: 30px;
            background-color: #3a4042;
            padding: 20px;
            border-radius: 8px;
        }
        
        .share-title {
            margin-top: 0;
        }
        
        .share-link {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .share-input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: var(--dark);
            color: white;
        }
        
        .copy-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-stats {
                justify-content: center;
            }
            
            .favorites-grid, .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img id="profile-picture" src="https://via.placeholder.com/150" class="profile-pic" alt="Profile Picture">
            <div class="profile-info">
                <h1 id="profile-username" class="profile-name">Username</h1>
                <p id="member-since">Member since: Loading...</p>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <div id="games-played" class="stat-value">0</div>
                        <div class="stat-label">Games Played</div>
                    </div>
                    <div class="stat-item">
                        <div id="play-streak" class="stat-value">0</div>
                        <div class="stat-label">Day Streak</div>
                    </div>
                    <div class="stat-item">
                        <div id="favorites-count" class="stat-value">0</div>
                        <div class="stat-label">Favorites</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="profile-section">
            <h2 class="section-title">Favorite Games</h2>
            <div id="favorites-container" class="favorites-grid">
                <!-- Favorites will be loaded here -->
            </div>
        </div>
        
        <div class="profile-section">
            <h2 class="section-title">Recent Activity</h2>
            <div id="history-container" class="history-grid">
                <!-- History will be loaded here -->
            </div>
        </div>
        
        <div class="share-profile">
            <h3 class="share-title">Share Your Profile</h3>
            <p>Copy this link to share your profile with others:</p>
            <div class="share-link">
                <input id="profile-link" type="text" class="share-input" readonly>
                <button id="copy-btn" class="copy-btn">Copy</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration (same as your existing config)
        const firebaseConfig = {
            apiKey: "AIzaSyADCVIINCBgvTBvClWqWI5o3SlVS47IJnw",
            authDomain: "fusioncya-cc20a.firebaseapp.com",
            databaseURL: "https://fusioncya-cc20a-default-rtdb.firebaseio.com",
            projectId: "fusioncya-cc20a",
            storageBucket: "fusioncya-cc20a.appspot.com",
            messagingSenderId: "765164293111",
            appId: "1:765164293111:web:43e051c755c4690c0c3cf2",
            measurementId: "G-4DT52P7MPB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Get user ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        
        // DOM elements
        const profilePic = document.getElementById('profile-picture');
        const profileUsername = document.getElementById('profile-username');
        const memberSince = document.getElementById('member-since');
        const gamesPlayed = document.getElementById('games-played');
        const playStreak = document.getElementById('play-streak');
        const favoritesCount = document.getElementById('favorites-count');
        const favoritesContainer = document.getElementById('favorites-container');
        const historyContainer = document.getElementById('history-container');
        const profileLink = document.getElementById('profile-link');
        const copyBtn = document.getElementById('copy-btn');
        
        // All games data (from your existing data)
        const allGames = [
            // This would be the same as your gamesData array from script.js
            // For brevity, I'm not including all 60 games here
            // In your actual implementation, you should import this from your existing data
        ];
        
        // Load profile data
        function loadProfile(userId) {
            // Load user data
            db.collection('users').doc(userId).get().then(doc => {
                if (doc.exists) {
                    const userData = doc.data();
                    
                    // Set profile info
                    profileUsername.textContent = userData.username || 'User';
                    profilePic.src = userData.photoBase64 || 'https://via.placeholder.com/150';
                    
                    // Format member since date
                    if (userData.createdAt) {
                        const date = userData.createdAt.toDate();
                        memberSince.textContent = `Member since: ${date.toLocaleDateString()}`;
                    }
                    
                    // Generate profile link
                    profileLink.value = `${window.location.origin}/profile.html?id=${userId}`;
                }
            });
            
            // Load stats
            loadStats(userId);
            
            // Load favorites
            loadFavorites(userId);
            
            // Load recent history
            loadRecentHistory(userId);
        }
        
        // Load user stats
        function loadStats(userId) {
            // Get total games played
            db.collection('users').doc(userId).collection('history')
                .get().then(snapshot => {
                    gamesPlayed.textContent = snapshot.size;
                });
                
            // Get favorites count
            db.collection('users').doc(userId).collection('favorites')
                .get().then(snapshot => {
                    favoritesCount.textContent = snapshot.size;
                });
                
            // TODO: Implement play streak calculation
            // This would require tracking daily logins/plays
            playStreak.textContent = '0';
        }
        
        // Load user favorites
        function loadFavorites(userId) {
            db.collection('users').doc(userId).collection('favorites')
                .get().then(snapshot => {
                    favoritesContainer.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const gameId = doc.data().gameId;
                        const game = findGameById(gameId);
                        
                        if (game) {
                            const gameCard = createGameCard(game);
                            favoritesContainer.appendChild(gameCard);
                        }
                    });
                    
                    if (snapshot.empty) {
                        favoritesContainer.innerHTML = '<p>No favorite games yet.</p>';
                    }
                });
        }
        
        // Load recent history
        function loadRecentHistory(userId) {
            db.collection('users').doc(userId).collection('history')
                .orderBy('timestamp', 'desc')
                .limit(5)
                .get().then(snapshot => {
                    historyContainer.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const historyItem = doc.data();
                        const gameId = historyItem.gameId;
                        const game = findGameById(gameId);
                        
                        if (game) {
                            const gameCard = createGameCard(game);
                            historyContainer.appendChild(gameCard);
                        }
                    });
                    
                    if (snapshot.empty) {
                        historyContainer.innerHTML = '<p>No recent activity.</p>';
                    }
                });
        }
        
        // Helper function to find game by ID
        function findGameById(id) {
            // This should search through your gamesData array
            // For now returning a placeholder
            return {
                id: id,
                title: `Game ${id}`,
                category: 'action',
                staticImg: 'https://via.placeholder.com/300x200'
            };
        }
        
        // Create game card element
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            card.innerHTML = `
                <a href="${game.url || '#'}" class="game-link">
                    <img src="${game.staticImg}" class="game-thumbnail" alt="${game.title}">
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-category">${game.category}</p>
                    </div>
                </a>
            `;
            
            return card;
        }
        
        // Copy profile link
        copyBtn.addEventListener('click', () => {
            profileLink.select();
            document.execCommand('copy');
            alert('Profile link copied to clipboard!');
        });
        
        // Initialize page
        if (userId) {
            loadProfile(userId);
        } else {
            // If no user ID provided, show error
            document.body.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h1>Profile Not Found</h1>
                    <p>No user ID specified in the URL.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
