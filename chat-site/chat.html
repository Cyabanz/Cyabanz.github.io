<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Cord</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #7289da;
            --secondary-color: #424549;
            --dark-color: #36393e;
            --darker-color: #282b30;
            --light-color: #dcddde;
            --error-color: #f04747;
            --success-color: #43b581;
            --dm-color: #4a5b6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--darker-color);
            color: var(--light-color);
            height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
        }

        .server-info {
            padding: 20px;
            border-bottom: 1px solid var(--dark-color);
        }

        .server-info h2 {
            color: var(--light-color);
            font-size: 1.2rem;
        }

        .channels {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .channels h3 {
            color: var(--light-color);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .channels ul {
            list-style: none;
        }

        .channel {
            padding: 8px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 2px;
            font-size: 0.95rem;
        }

        .channel:hover {
            background-color: var(--dark-color);
        }

        .channel.active {
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        .dm-input-container {
            padding: 10px;
            display: flex;
            gap: 5px;
        }

        #dm-user-input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 3px;
            border: none;
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        #start-dm-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #start-dm-btn:hover {
            background-color: #677bc4;
        }

        .dm-channel {
            padding: 8px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 2px;
            font-size: 0.95rem;
            color: var(--light-color);
        }

        .dm-channel:hover {
            background-color: var(--dm-color);
        }

        .dm-channel.active {
            background-color: var(--dm-color);
        }

        .user-panel {
            padding: 15px;
            background-color: var(--dark-color);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .user-name {
            font-weight: 500;
        }

        .login-prompt button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
        }

        .login-prompt button:hover {
            background-color: #677bc4;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--darker-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 0;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: var(--light-color);
        }

        .welcome-message p {
            color: #b9bbbe;
        }

        .message {
            display: flex;
            padding: 12px 16px;
            background-color: var(--dark-color);
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.current-user {
            background-color: var(--secondary-color);
            align-self: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .message-username {
            font-weight: 600;
            margin-right: 8px;
            color: var(--light-color);
        }

        .message-time {
            font-size: 0.75rem;
            color: #72767d;
        }

        .message-text {
            color: var(--light-color);
            line-height: 1.4;
            word-break: break-word;
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 8px;
        }

        .message-input-container {
            padding: 15px;
            background-color: var(--secondary-color);
        }

        #message-form {
            display: flex;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: var(--dark-color);
            color: var(--light-color);
            font-size: 0.95rem;
        }

        #message-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #message-form button:hover {
            background-color: #677bc4;
        }

        .moderation-panel {
            width: 200px;
            background-color: var(--secondary-color);
            padding: 15px;
            border-left: 1px solid var(--dark-color);
            display: none;
        }

        .mod-tools button {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background-color: var(--dark-color);
            color: var(--light-color);
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .mod-tools button:hover {
            background-color: #3a3d42;
        }

        #ban-user {
            background-color: var(--error-color);
        }

        #ban-user:hover {
            background-color: #d84040;
        }

        .active-users {
            margin-top: 20px;
        }

        .active-users h4 {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #b9bbbe;
        }

        .active-users ul {
            list-style: none;
        }

        .active-users li {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }

        .active-users-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: var(--secondary-color);
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--light-color);
        }

        .profile-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 3px;
            border: 1px solid var(--dark-color);
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        #save-profile {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
        }

        #save-profile:hover {
            background-color: #677bc4;
        }

        .cooldown-notice {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .admin-badge {
            display: inline-block;
            background-color: var(--error-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 5px;
            text-transform: uppercase;
        }

        .loading, .error, .welcome-message {
            padding: 40px 20px;
            text-align: center;
            color: #72767d;
        }

        .error {
            color: #f04747;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        #google-login, #logout-btn {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
        }

        #google-login:hover, #logout-btn:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="server-info">
                <h2>Widget Cord</h2>
            </div>
            <div class="channels">
                <h3>Text Channels</h3>
                <ul>
                    <li class="channel active" data-channel="general"># general</li>
                    <li class="channel" data-channel="gaming"># gaming</li>
                    <li class="channel" data-channel="images"># images</li>
                </ul>
            </div>
            <div class="channels">
                <h3>Direct Messages</h3>
                <ul id="dm-list">
                    <!-- DMs will be added here dynamically -->
                </ul>
                <div class="dm-input-container">
                    <input type="text" id="dm-user-input" placeholder="Start a conversation...">
                    <button id="start-dm-btn">Start</button>
                </div>
            </div>
            <div class="user-panel">
                <div class="user-info" id="user-info">
                    <div class="login-prompt">
                        <button id="google-login">Login with Google</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <h2>Welcome to Widget Cord!</h2>
                    <p>Please select a channel to start chatting.</p>
                </div>
            </div>
            <div class="message-input-container">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message here..." disabled>
                    <button type="submit" disabled><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
        <div class="moderation-panel" id="moderation-panel" style="display:none;">
            <h3>Moderation Tools</h3>
            <div class="mod-tools">
                <button id="clear-chat">Clear Chat</button>
                <button id="ban-user">Ban User</button>
            </div>
            <div class="active-users">
                <h4>Active Users</h4>
                <ul id="active-users-list"></ul>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal" id="profile-modal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Set Your Profile</h2>
            <div class="profile-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="profile-pic">Profile Picture URL</label>
                    <input type="text" id="profile-pic" placeholder="Enter image URL">
                </div>
                <button id="save-profile">Save Profile</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNUmJcXRL_6pkqpCRwiZ5V9m0d_K28GQo",
            authDomain: "chatsite-f0fb9.firebaseapp.com",
            projectId: "chatsite-f0fb9",
            storageBucket: "chatsite-f0fb9.appspot.com",
            messagingSenderId: "834593399363",
            appId: "1:834593399363:web:d60c035f9fe86fd16e2af6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const rtdb = firebase.database();

        let currentUser = null;
        let currentChannel = 'general';
        let lastMessageTime = 0;
        let cooldownActive = false;
        let bannedWords = ['badword1', 'badword2', 'badword3'];
        let adminUsers = ['admin@example.com'];

        function getDOM() {
            return {
                messagesContainer: document.getElementById('messages-container'),
                messageForm: document.getElementById('message-form'),
                messageInput: document.getElementById('message-input'),
                profileModal: document.getElementById('profile-modal'),
                closeModal: document.querySelector('.close-modal'),
                saveProfileBtn: document.getElementById('save-profile'),
                usernameInput: document.getElementById('username'),
                profilePicInput: document.getElementById('profile-pic'),
                clearChatBtn: document.getElementById('clear-chat'),
                banUserBtn: document.getElementById('ban-user'),
                activeUsersList: document.getElementById('active-users-list'),
                moderationPanel: document.getElementById('moderation-panel'),
                channels: document.querySelectorAll('.channel'),
                userInfo: document.getElementById('user-info'),
                dmUserInput: document.getElementById('dm-user-input'),
                startDmBtn: document.getElementById('start-dm-btn'),
                dmList: document.getElementById('dm-list')
            };
        }

        function init() {
            setupEventListeners();
            checkAuthState();
            loadChannels();
        }

        function setupEventListeners() {
            const {
                channels, profileModal, closeModal, saveProfileBtn,
                clearChatBtn, banUserBtn, messageForm, startDmBtn
            } = getDOM();

            // Channel selection
            channels.forEach(channel => {
                channel.addEventListener('click', () => {
                    currentChannel = channel.dataset.channel;
                    updateActiveChannel();
                    loadMessages();
                });
            });

            // Message form
            if (messageForm) {
                messageForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    sendMessage();
                });
            }

            // Profile modal
            if (closeModal) {
                closeModal.addEventListener('click', () => {
                    profileModal.style.display = 'none';
                });
            }
            if (saveProfileBtn) {
                saveProfileBtn.addEventListener('click', saveProfile);
            }
            if (clearChatBtn) {
                clearChatBtn.addEventListener('click', clearChat);
            }
            if (banUserBtn) {
                banUserBtn.addEventListener('click', banUser);
            }
            if (startDmBtn) {
                startDmBtn.addEventListener('click', startNewDM);
            }

            window.addEventListener('click', (e) => {
                if (e.target === profileModal) {
                    profileModal.style.display = 'none';
                }
            });

            attachLoginListener();
        }

        function attachLoginListener() {
            setTimeout(() => {
                const loginBtn = document.getElementById('google-login');
                if (loginBtn) {
                    loginBtn.onclick = signInWithGoogle;
                }
            }, 0);
        }

        function checkAuthState() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    checkUserProfile(user.uid);
                    updateUIForLoggedInUser();
                    loadMessages();
                    trackUserActivity();
                } else {
                    currentUser = null;
                    updateUIForLoggedOutUser();
                    clearMessages();
                }
            });
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .catch(error => {
                    console.error('Login error:', error);
                    alert('Login failed: ' + error.message);
                });
        }

        function checkUserProfile(uid) {
            db.collection('users').doc(uid).get()
                .then(doc => {
                    if (!doc.exists) {
                        showProfileModal();
                    }
                })
                .catch(error => {
                    console.error('Error checking user profile:', error);
                });
        }

        function showProfileModal() {
            const { profileModal, usernameInput, profilePicInput } = getDOM();
            if (!profileModal) return;
            usernameInput.value = currentUser.displayName || '';
            profilePicInput.value = currentUser.photoURL || '';
            profileModal.style.display = 'block';
        }

        function saveProfile() {
            const { profileModal, usernameInput, profilePicInput } = getDOM();
            const username = usernameInput.value.trim();
            const profilePic = profilePicInput.value.trim();

            if (!username) {
                alert('Please enter a username');
                return;
            }

            db.collection('users').doc(currentUser.uid).set({
                username: username,
                profilePic: profilePic,
                email: currentUser.email,
                isAdmin: adminUsers.includes(currentUser.email)
            }, { merge: true })
            .then(() => {
                profileModal.style.display = 'none';
                updateUserPanel();
                loadMessages();
            })
            .catch(error => {
                console.error('Error saving profile:', error);
                alert('Error saving profile: ' + error.message);
            });
        }

        function updateUIForLoggedInUser() {
            const { messageInput, messageForm, moderationPanel } = getDOM();
            const loginPrompt = document.querySelector('.login-prompt');
            if (loginPrompt) loginPrompt.style.display = 'none';

            if (messageInput) messageInput.disabled = false;
            if (messageForm) messageForm.querySelector('button').disabled = false;
            updateUserPanel();

            // Show moderation panel for admins
            if (currentUser && adminUsers.includes(currentUser.email)) {
                if (moderationPanel) moderationPanel.style.display = 'block';
            } else if (moderationPanel) {
                moderationPanel.style.display = 'none';
            }
        }

        function updateUserPanel() {
            const { userInfo } = getDOM();
            if (!userInfo) return;

            db.collection('users').doc(currentUser.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        userInfo.innerHTML = `
                            <div class="user-profile">
                                <img src="${userData.profilePic || 'https://via.placeholder.com/40'}" class="user-avatar" alt="Avatar">
                                <span class="user-name">${userData.username || 'User'}</span>
                                ${userData.isAdmin ? '<span class="admin-badge">Admin</span>' : ''}
                            </div>
                            <button id="logout-btn">Logout</button>
                        `;
                        const logoutBtn = document.getElementById('logout-btn');
                        if (logoutBtn) {
                            logoutBtn.onclick = () => auth.signOut();
                        }
                    }
                });
        }

        function updateUIForLoggedOutUser() {
            const { messageInput, messageForm, moderationPanel, userInfo } = getDOM();
            const loginPrompt = document.querySelector('.login-prompt');
            if (loginPrompt) loginPrompt.style.display = 'block';

            if (messageInput) messageInput.disabled = true;
            if (messageForm) messageForm.querySelector('button').disabled = true;
            if (moderationPanel) moderationPanel.style.display = 'none';

            if (userInfo) {
                userInfo.innerHTML = `
                    <div class="login-prompt">
                        <button id="google-login">Login with Google</button>
                    </div>
                `;
                attachLoginListener();
            }
        }

        function updateActiveChannel() {
            const { channels, dmList } = getDOM();
            
            // Clear active state from all channels
            if (channels) {
                channels.forEach(channel => {
                    channel.classList.remove('active');
                });
            }
            
            // Clear active state from all DMs
            if (dmList) {
                dmList.querySelectorAll('.dm-channel').forEach(dm => {
                    dm.classList.remove('active');
                });
            }
            
            // Set active state for current channel
            if (currentChannel.startsWith('dm_')) {
                const dmId = currentChannel.replace('dm_', '');
                const activeDm = dmList.querySelector(`[data-dm-id="${dmId}"]`);
                if (activeDm) {
                    activeDm.classList.add('active');
                }
            } else {
                const activeChannel = document.querySelector(`.channel[data-channel="${currentChannel}"]`);
                if (activeChannel) {
                    activeChannel.classList.add('active');
                }
            }
        }

        let unsubscribeMessages = null;
        function loadMessages() {
            const { messagesContainer } = getDOM();
            if (!currentUser) {
                clearMessages();
                return;
            }
            clearMessages();

            if (unsubscribeMessages) unsubscribeMessages();

            let query;
            if (currentChannel.startsWith('dm_')) {
                // For DMs, we need to check both possible channel IDs since they're sorted
                const dmId = currentChannel.replace('dm_', '');
                const [user1, user2] = dmId.split('_');
                const reverseDmId = `${user2}_${user1}`;
                
                query = db.collection('messages')
                    .where('channel', 'in', [`dm_${dmId}`, `dm_${reverseDmId}`])
                    .orderBy('timestamp', 'asc');
            } else {
                // Regular channel
                query = db.collection('messages')
                    .where('channel', '==', currentChannel)
                    .orderBy('timestamp', 'asc');
            }

            unsubscribeMessages = query.onSnapshot(async snapshot => {
                const docs = [];
                snapshot.forEach(doc => docs.push({ id: doc.id, ...doc.data() }));

                const userIds = Array.from(new Set(docs.map(m => m.userId))).filter(Boolean);
                const userDocs = {};
                await Promise.all(userIds.map(uid =>
                    db.collection('users').doc(uid).get().then(userDoc => {
                        userDocs[uid] = userDoc.exists ? userDoc.data() : null;
                    })
                ));

                let html = '';
                docs.forEach(message => {
                    if (message.isBanned) return;
                    const userData = userDocs[message.userId] || {};
                    const isCurrentUser = currentUser && message.userId === currentUser.uid;
                    html += `
                    <div class="message ${isCurrentUser ? 'current-user' : ''}" 
                         data-user-id="${message.userId || ''}" 
                         data-user-email="${message.userEmail || ''}" 
                         data-message-id="${message.id}">
                        <img src="${userData.profilePic || 'https://via.placeholder.com/40'}" 
                             class="message-avatar" alt="Avatar">
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-username">${userData.username || 'Unknown'}</span>
                                ${userData.isAdmin ? '<span class="admin-badge">Admin</span>' : ''}
                                <span class="message-time">${formatTime(message.timestamp)}</span>
                            </div>
                            ${message.text ? `<div class="message-text">${message.text}</div>` : ''}
                            ${message.imageUrl ? `<img src="${message.imageUrl}" class="message-image" alt="Uploaded image">` : ''}
                        </div>
                    </div>
                    `;
                });

                messagesContainer.innerHTML = html || `
                    <div class="welcome-message">
                        <h2>${currentChannel.startsWith('dm_') ? 'Start a private conversation' : `Welcome to #${currentChannel}!`}</h2>
                        <p>${currentChannel.startsWith('dm_') ? 'Send a message to begin chatting' : 'Start chatting in this channel.'}</p>
                    </div>
                `;
                scrollToBottom();
            }, error => {
                console.error('Error loading messages:', error);
            });
        }

        function formatTime(timestamp) {
            if (!timestamp || !timestamp.toDate) return '';
            const date = timestamp.toDate();
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function clearMessages() {
            const { messagesContainer } = getDOM();
            if (!messagesContainer) return;
            messagesContainer.innerHTML = `
                <div class="welcome-message">
                    <h2>Welcome to #${currentChannel}!</h2>
                    <p>Start chatting in this channel.</p>
                </div>
            `;
        }

        function sendMessage() {
            const { messageInput } = getDOM();
            if (!currentUser || cooldownActive || !messageInput) return;

            const messageText = messageInput.value.trim();
            const isImageChannel = currentChannel === 'images';

            if (!messageText && !isImageChannel) return;

            if (containsBannedWords(messageText)) {
                alert('Your message contains inappropriate language');
                return;
            }

            const now = Date.now();
            if (now - lastMessageTime < 2500) {
                showCooldownNotice();
                return;
            }

            lastMessageTime = now;
            startCooldown();

            db.collection('users').doc(currentUser.uid).get()
                .then(doc => {
                    if (!doc.exists) return;
                    const message = {
                        text: isImageChannel && isValidImageUrl(messageText) ? '' : messageText,
                        imageUrl: isImageChannel && isValidImageUrl(messageText) ? messageText : '',
                        userId: currentUser.uid,
                        userEmail: currentUser.email,
                        channel: currentChannel,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        isBanned: false
                    };
                    return db.collection('messages').add(message);
                })
                .then(() => {
                    if (messageInput) messageInput.value = '';
                    
                    // If this is a new DM, add it to the list
                    if (currentChannel.startsWith('dm_')) {
                        const dmId = currentChannel.replace('dm_', '');
                        const otherUserId = dmId.split('_').find(id => id !== currentUser.uid);
                        if (otherUserId) {
                            db.collection('users').doc(otherUserId).get().then(userDoc => {
                                if (userDoc.exists) {
                                    addDMToList(dmId, userDoc.data().username);
                                }
                            });
                        }
                    }
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                    alert('Error sending message: ' + error.message);
                });
        }

        function startNewDM() {
            const { dmUserInput } = getDOM();
            const username = dmUserInput.value.trim();
            
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            // Find user by username
            db.collection('users')
                .where('username', '==', username)
                .limit(1)
                .get()
                .then(snapshot => {
                    if (snapshot.empty) {
                        alert('User not found');
                        return;
                    }
                    
                    const userDoc = snapshot.docs[0];
                    const targetUserId = userDoc.id;
                    
                    if (targetUserId === currentUser.uid) {
                        alert('You cannot message yourself');
                        return;
                    }
                    
                    // Create a unique DM channel ID (sorted to ensure consistency)
                    const dmId = [currentUser.uid, targetUserId].sort().join('_');
                    
                    // Switch to this DM channel
                    currentChannel = `dm_${dmId}`;
                    updateActiveChannel();
                    loadMessages();
                    addDMToList(dmId, username);
                    
                    dmUserInput.value = '';
                })
                .catch(error => {
                    console.error('Error finding user:', error);
                    alert('Error finding user: ' + error.message);
                });
        }

        function addDMToList(dmId, username) {
            const { dmList } = getDOM();
            
            // Check if this DM already exists in the list
            const existingDm = dmList.querySelector(`[data-dm-id="${dmId}"]`);
            if (existingDm) {
                existingDm.classList.add('active');
                return;
            }
            
            const dmItem = document.createElement('li');
            dmItem.className = 'dm-channel active';
            dmItem.dataset.dmId = dmId;
            dmItem.dataset.channel = `dm_${dmId}`;
            dmItem.textContent = `@${username}`;
            
            dmItem.addEventListener('click', () => {
                currentChannel = `dm_${dmId}`;
                updateActiveChannel();
                loadMessages();
            });
            
            dmList.appendChild(dmItem);
        }

        function containsBannedWords(text) {
            if (!text) return false;
            const lowerText = text.toLowerCase();
            return bannedWords.some(word => lowerText.includes(word.toLowerCase()));
        }

        function isValidImageUrl(url) {
            if (!url) return false;
            return /\.(jpeg|jpg|gif|png|webp)$/.test(url.toLowerCase());
        }

        function showCooldownNotice() {
            const { messageForm } = getDOM();
            if (!messageForm) return;
            const existingNotice = messageForm.querySelector('.cooldown-notice');
            if (existingNotice) return;

            const notice = document.createElement('div');
            notice.classList.add('cooldown-notice');
            notice.textContent = 'Please wait 2.5 seconds before sending another message';
            messageForm.appendChild(notice);

            notice.style.display = 'block';
            setTimeout(() => {
                notice.style.display = 'none';
                setTimeout(() => {
                    if (notice.parentNode) notice.parentNode.removeChild(notice);
                }, 300);
            }, 2000);
        }

        function startCooldown() {
            const { messageForm } = getDOM();
            cooldownActive = true;
            if (messageForm) messageForm.querySelector('button').disabled = true;
            setTimeout(() => {
                cooldownActive = false;
                if (currentUser && messageForm) {
                    messageForm.querySelector('button').disabled = false;
                }
            }, 2500);
        }

        function clearChat() {
            if (!currentUser || !adminUsers.includes(currentUser.email)) return;
            if (!confirm('Are you sure you want to clear all messages in this channel?')) return;

            db.collection('messages')
                .where('channel', '==', currentChannel)
                .get()
                .then(snapshot => {
                    const batch = db.batch();
                    snapshot.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    return batch.commit();
                })
                .then(() => {
                    console.log('Chat cleared successfully');
                })
                .catch(error => {
                    console.error('Error clearing chat:', error);
                    alert('Error clearing chat: ' + error.message);
                });
        }

        function banUser() {
            if (!currentUser || !adminUsers.includes(currentUser.email)) return;
            const { messagesContainer } = getDOM();

            const messages = Array.from(messagesContainer.querySelectorAll('.message:not(.current-user)'));
            if (messages.length === 0) {
                alert('No messages to ban users from');
                return;
            }
            const lastMessage = messages[messages.length - 1];
            const userId = lastMessage.dataset.userId;
            const userEmail = lastMessage.dataset.userEmail;
            if (!userId || !userEmail) {
                alert('Could not identify user to ban');
                return;
            }
            if (!confirm(`Ban user ${userEmail}? All their messages will be hidden.`)) return;

            db.collection('messages')
                .where('userId', '==', userId)
                .get()
                .then(snapshot => {
                    const batch = db.batch();
                    snapshot.forEach(doc => {
                        batch.update(doc.ref, { isBanned: true });
                    });
                    return batch.commit();
                })
                .then(() => {
                    alert(`User ${userEmail} has been banned`);
                })
                .catch(error => {
                    console.error('Error banning user:', error);
                    alert('Error banning user: ' + error.message);
                });
        }

        function trackUserActivity() {
            if (!currentUser) return;
            const userStatusDatabaseRef = rtdb.ref('/status/' + currentUser.uid);

            rtdb.ref('.info/connected').on('value', function(snapshot) {
                if (snapshot.val() === false) {
                    return;
                }
                userStatusDatabaseRef.onDisconnect().set({
                    state: 'offline',
                    lastChanged: firebase.database.ServerValue.TIMESTAMP,
                });
                userStatusDatabaseRef.set({
                    state: 'online',
                    lastChanged: firebase.database.ServerValue.TIMESTAMP,
                });
            });
            loadActiveUsers();
        }

        function loadActiveUsers() {
            const { activeUsersList } = getDOM();
            if (!activeUsersList) return;

            rtdb.ref('/status')
                .orderByChild('state').equalTo('online')
                .on('value', snapshot => {
                    activeUsersList.innerHTML = '';
                    snapshot.forEach(childSnap => {
                        const userId = childSnap.key;
                        db.collection('users').doc(userId).get().then(userDoc => {
                            if (userDoc.exists) {
                                const userData = userDoc.data();
                                const userItem = document.createElement('li');
                                userItem.innerHTML = `
                                    <img src="${userData.profilePic || 'https://via.placeholder.com/30'}" 
                                         class="active-users-avatar" alt="Avatar">
                                    <span>${userData.username || 'User'}</span>
                                    ${userData.isAdmin ? '<span class="admin-badge">Admin</span>' : ''}
                                `;
                                activeUsersList.appendChild(userItem);
                            }
                        });
                    });
                });
        }

        function loadChannels() {
            updateActiveChannel();
        }

        function scrollToBottom() {
            const { messagesContainer } = getDOM();
            if (!messagesContainer) return;
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
    </script>
</body>
</html>
