<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Cord</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #7289da;
            --secondary-color: #424549;
            --dark-color: #36393e;
            --darker-color: #282b30;
            --light-color: #dcddde;
            --error-color: #f04747;
            --success-color: #43b581;
            --dm-color: #4a5b6e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--darker-color);
            color: var(--light-color);
            height: 100vh;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: var(--secondary-color);
            display: flex;
            flex-direction: column;
        }

        .server-info {
            padding: 20px;
            border-bottom: 1px solid var(--dark-color);
        }

        .server-info h2 {
            color: var(--light-color);
            font-size: 1.2rem;
        }

        .channels {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .channels h3 {
            color: var(--light-color);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .channels ul {
            list-style: none;
        }

        .channel {
            padding: 8px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 2px;
            font-size: 0.95rem;
        }

        .channel:hover {
            background-color: var(--dark-color);
        }

        .channel.active {
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        .dm-input-container {
            padding: 10px;
            display: flex;
            gap: 5px;
        }

        #dm-user-input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 3px;
            border: none;
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        #start-dm-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #start-dm-btn:hover {
            background-color: #677bc4;
        }

        .dm-channel {
            padding: 8px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 2px;
            font-size: 0.95rem;
            color: var(--light-color);
        }

        .dm-channel:hover {
            background-color: var(--dm-color);
        }

        .dm-channel.active {
            background-color: var(--dm-color);
        }

        .user-panel {
            padding: 15px;
            background-color: var(--dark-color);
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .user-name {
            font-weight: 500;
        }

        .login-prompt button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
        }

        .login-prompt button:hover {
            background-color: #677bc4;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--darker-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 0;
        }

        .welcome-message h2 {
            margin-bottom: 10px;
            color: var(--light-color);
        }

        .welcome-message p {
            color: #b9bbbe;
        }

        .message {
            display: flex;
            padding: 12px 16px;
            background-color: var(--dark-color);
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.current-user {
            background-color: var(--secondary-color);
            align-self: flex-end;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .message-username {
            font-weight: 600;
            margin-right: 8px;
            color: var(--light-color);
        }

        .message-time {
            font-size: 0.75rem;
            color: #72767d;
        }

        .message-text {
            color: var(--light-color);
            line-height: 1.4;
            word-break: break-word;
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 8px;
        }

        .message-input-container {
            padding: 15px;
            background-color: var(--secondary-color);
        }

        #message-form {
            display: flex;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: var(--dark-color);
            color: var(--light-color);
            font-size: 0.95rem;
        }

        #message-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #message-form button:hover {
            background-color: #677bc4;
        }

        .moderation-panel {
            width: 200px;
            background-color: var(--secondary-color);
            padding: 15px;
            border-left: 1px solid var(--dark-color);
            display: none;
        }

        .mod-tools button {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background-color: var(--dark-color);
            color: var(--light-color);
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .mod-tools button:hover {
            background-color: #3a3d42;
        }

        #ban-user {
            background-color: var(--error-color);
        }

        #ban-user:hover {
            background-color: #d84040;
        }

        .active-users {
            margin-top: 20px;
        }

        .active-users h4 {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #b9bbbe;
        }

        .active-users ul {
            list-style: none;
        }

        .active-users li {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }

        .active-users-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: var(--secondary-color);
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--light-color);
        }

        .profile-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 3px;
            border: 1px solid var(--dark-color);
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        #save-profile {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            width: 100%;
        }

        #save-profile:hover {
            background-color: #677bc4;
        }

        .cooldown-notice {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .admin-badge {
            display: inline-block;
            background-color: var(--error-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 5px;
            text-transform: uppercase;
        }

        .loading, .error, .welcome-message {
            padding: 40px 20px;
            text-align: center;
            color: #72767d;
        }

        .error {
            color: #f04747;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        #google-login, #logout-btn {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
        }

        #google-login:hover, #logout-btn:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="server-info">
                <h2>Widget Cord</h2>
            </div>
            <div class="channels">
                <h3>Text Channels</h3>
                <ul>
                    <li class="channel active" data-channel="general"># general</li>
                    <li class="channel" data-channel="gaming"># gaming</li>
                    <li class="channel" data-channel="images"># images</li>
                </ul>
            </div>
            <div class="channels">
                <h3>Direct Messages</h3>
                <ul id="dm-list">
                    <!-- DMs will be added here dynamically -->
                </ul>
                <div class="dm-input-container">
                    <input type="text" id="dm-user-input" placeholder="Start a conversation...">
                    <button id="start-dm-btn">Start</button>
                </div>
            </div>
            <div class="user-panel">
                <div class="user-info" id="user-info">
                    <div class="login-prompt">
                        <button id="google-login">Login with Google</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <h2>Welcome to Widget Cord!</h2>
                    <p>Please select a channel to start chatting.</p>
                </div>
            </div>
            <div class="message-input-container">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message here..." disabled>
                    <button type="submit" disabled><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
        <div class="moderation-panel" id="moderation-panel" style="display:none;">
            <h3>Moderation Tools</h3>
            <div class="mod-tools">
                <button id="clear-chat">Clear Chat</button>
                <button id="ban-user">Ban User</button>
            </div>
            <div class="active-users">
                <h4>Active Users</h4>
                <ul id="active-users-list"></ul>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal" id="profile-modal" style="display:none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Set Your Profile</h2>
            <div class="profile-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="profile-pic">Profile Picture URL</label>
                    <input type="text" id="profile-pic" placeholder="Enter image URL">
                </div>
                <button id="save-profile">Save Profile</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
