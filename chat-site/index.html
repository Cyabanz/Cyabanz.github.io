<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Cord</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="server-info">
                <h2>Widget Cord</h2>
            </div>
            <div class="channels">
                <h3>Text Channels</h3>
                <ul>
                    <li class="channel active" data-channel="general"># general</li>
                    <li class="channel" data-channel="gaming"># gaming</li>
                    <li class="channel" data-channel="images"># images</li>
                </ul>
            </div>
            <div class="user-panel">
                <div class="user-info" id="user-info">
                    <div class="login-prompt">
                        <button id="google-login">Login with Google</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="messages-container" id="messages-container">
                <div class="welcome-message">
                    <h2>Welcome to Widget Cord!</h2>
                    <p>Please select a channel to start chatting.</p>
                </div>
            </div>
            <div class="message-input-container">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Type your message here..." disabled>
                    <button type="submit" disabled><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </div>
        <div class="moderation-panel" id="moderation-panel">
            <h3>Moderation Tools</h3>
            <div class="mod-tools">
                <button id="clear-chat">Clear Chat</button>
                <button id="ban-user">Ban User</button>
            </div>
            <div class="active-users">
                <h4>Active Users</h4>
                <ul id="active-users-list"></ul>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal" id="profile-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Set Your Profile</h2>
            <div class="profile-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="profile-pic">Profile Picture URL</label>
                    <input type="text" id="profile-pic" placeholder="Enter image URL">
                </div>
                <button id="save-profile">Save Profile</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
