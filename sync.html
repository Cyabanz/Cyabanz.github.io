<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - CrazyGames Clone</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="setting.css">
  <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- PWA Manifest -->

</head>
<body>
    <!-- Auth Container (will be populated by JavaScript) -->
    <div id="auth-container" class="auth-container"></div>

    <div class="container">
        <!-- Pinned Games Row (initially hidden) -->
        <div class="game-row pinned-games-row" style="display: none;">
            <h3 class="row-title">
                <i class='bx bxs-bookmark-alt'></i> Favorite Games
                <span class="clear-pins" title="Clear all favorite games">
                    <i class='bx bx-trash'></i>
                </span>
            </h3>
            <div class="game-scroll-container">
                <div class="horizontal-game-grid" id="pinnedGamesContainer"></div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <i class='bx bx-search'></i>
            <input type="text" id="searchInput" placeholder="Search games...">
        </div>

        <!-- Horizontal Category Tabs -->
        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">
                <i class='bx bx-game'></i> All Games
            </button>
            <button class="tab-btn" data-category="action">
                <i class='bx bx-run'></i> Action
            </button>
            <button class="tab-btn" data-category="puzzle">
                <i class='bx bx-puzzle'></i> Puzzle
            </button>
            <button class="tab-btn" data-category="sports">
                <i class='bx bx-football'></i> Sports
            </button>
            <button class="tab-btn" data-category="io">
                <i class='bx bx-globe'></i> .IO
            </button>
        </div>

        <!-- Game Rows Container -->
        <div class="games-rows-container" id="gamesContainer">
            <!-- Rows will be generated by JavaScript -->
        </div>
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger">
        <i class='bx bx-menu'></i>
    </button>

    <!-- Vertical Navbar -->
    <nav class="navbar closed">
        <div class="nav-container">
            <a href="#" class="nav-link" data-glow-color="#4fc3f7">
                <i class='bx bx-home'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#ff6e40">
                <i class='bx bx-search'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#9575cd">
                <i class='bx bx-heart'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#64dd17">
                <i class='bx bx-user'></i>
            </a>
            <a href="settings.html" class="nav-link" data-glow-color="#ffd600">
                <i class='bx bx-cog'></i>
            </a>
            <div class="glow-effect"></div>
        </div>
    </nav>

    <script src="src/script.js"></script>
    <script src="setting.js"></script>
    <!-- Settings Synchronization Script -->
    <script>
    // Initialize Firebase (same config as settings.js)
    const firebaseConfig = {
        apiKey: "AIzaSyADCVIINCBgvTBvClWqWI5o3SlVS47IJnw",
        authDomain: "fusioncya-cc20a.firebaseapp.com",
        databaseURL: "https://fusioncya-cc20a-default-rtdb.firebaseio.com",
        projectId: "fusioncya-cc20a",
        storageBucket: "fusioncya-cc20a.appspot.com",
        messagingSenderId: "765164293111",
        appId: "1:765164293111:web:43e051c755c4690c0c3cf2",
        measurementId: "G-4DT52P7MPB"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Global variable to track current user
    let currentUser = null;

    // Apply settings on page load
    document.addEventListener('DOMContentLoaded', function() {
        // Check for theme
        const theme = localStorage.getItem('theme');
        if (theme) {
            document.body.className = theme;
        }

        // Check for background image
        const bgImage = localStorage.getItem('backgroundImage');
        if (bgImage) {
            document.body.style.backgroundImage = `url(${bgImage})`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundAttachment = 'fixed';
        }

        // Check for tab cloaking
        const cloakUrl = localStorage.getItem('cloakUrl');
        if (cloakUrl) {
            applyTabCloak(cloakUrl);
        }

        // Check for panic key
        const panicKey = localStorage.getItem('panicKey');
        const panicUrl = localStorage.getItem('panicUrl');
        if (panicKey && panicUrl) {
            document.addEventListener('keydown', function(e) {
                if (e.key === panicKey) {
                    window.location.href = panicUrl;
                }
            });
        }

        // Check for particles
        const particlesEnabled = localStorage.getItem('particlesEnabled');
        if (particlesEnabled === 'true') {
            initParticles();
        }

        // Set up auth state listener
        auth.onAuthStateChanged(function(user) {
            currentUser = user;
            if (user) {
                // If user is logged in, set up real-time settings listener
                setupFirestoreListener(user.uid);
            }
        });

        // Set up broadcast channel listener for cross-tab sync
        setupBroadcastListener();
    });

    // Apply tab cloaking based on URL
    function applyTabCloak(url) {
        let site = 'custom';
        if (url.includes('classroom.google.com')) site = 'google';
        else if (url.includes('clever.com')) site = 'clever';
        else if (url.includes('drive.google.com')) site = 'drive';
        else if (url.includes('docs.google.com')) site = 'docs';

        document.title = getCloakTitle(site);
        updateFavicon(site);
    }

    function getCloakTitle(site) {
        const titles = {
            'google': 'Google Classroom',
            'clever': 'Clever | Portal',
            'drive': 'My Drive - Google Drive',
            'docs': 'Google Docs'
        };
        return titles[site] || 'My School';
    }

    function updateFavicon(site) {
        const favicon = document.querySelector('link[rel="icon"]') || document.createElement('link');
        favicon.rel = 'icon';
        
        const icons = {
            'google': 'https://www.google.com/favicon.ico',
            'clever': 'https://clever.com/favicon.ico',
            'drive': 'https://drive.google.com/favicon.ico',
            'docs': 'https://docs.google.com/favicon.ico'
        };
        
        favicon.href = icons[site] || '/favicon.ico';
        document.head.appendChild(favicon);
    }

    // Simplified particle system for index page
    function initParticles() {
        const particleCanvas = document.createElement('canvas');
        particleCanvas.id = 'particle-canvas';
        document.body.appendChild(particleCanvas);
        
        const ctx = particleCanvas.getContext('2d');
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;
        
        const particleCount = parseInt(localStorage.getItem('particleCount')) || 50;
        const particleSpeed = parseInt(localStorage.getItem('particleSpeed')) || 3;
        const particleType = localStorage.getItem('particleType') || 'circle';
        const colors = [
            localStorage.getItem('particle-color-1') || '#4361ee',
            localStorage.getItem('particle-color-2') || '#f72585',
            localStorage.getItem('particle-color-3') || '#4cc9f0'
        ];
        
        const particles = [];
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * particleCanvas.width,
                y: Math.random() * particleCanvas.height,
                size: Math.random() * 5 + 2,
                speedX: (Math.random() - 0.5) * particleSpeed,
                speedY: (Math.random() - 0.5) * particleSpeed,
                color: colors[Math.floor(Math.random() * colors.length)],
                type: particleType
            });
        }
        
        function animate() {
            ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                
                if (p.x < 0 || p.x > particleCanvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > particleCanvas.height) p.speedY *= -1;
                
                ctx.fillStyle = p.color;
                
                if (p.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                } else if (p.type === 'square') {
                    ctx.fillRect(p.x - p.size, p.y - p.size, p.size * 2, p.size * 2);
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', function() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        });
    }

    // Listen for real-time updates from Firestore
    function setupFirestoreListener(userId) {
        return db.collection('users').doc(userId)
            .onSnapshot(doc => {
                if (doc.exists) {
                    const settings = doc.data().settings || {};
                    applyFirestoreSettings(settings);
                }
            });
    }

    function applyFirestoreSettings(settings) {
        if (settings.theme) {
            document.body.className = settings.theme;
            localStorage.setItem('theme', settings.theme);
        }
        
        if (settings.backgroundImage) {
            document.body.style.backgroundImage = `url(${settings.backgroundImage})`;
            localStorage.setItem('backgroundImage', settings.backgroundImage);
        }
        
        if (settings.cloakUrl) {
            applyTabCloak(settings.cloakUrl);
            localStorage.setItem('cloakUrl', settings.cloakUrl);
        }
        
        if (settings.panicKey && settings.panicUrl) {
            localStorage.setItem('panicKey', settings.panicKey);
            localStorage.setItem('panicUrl', settings.panicUrl);
        }
        
        if (settings.particlesEnabled) {
            localStorage.setItem('particlesEnabled', settings.particlesEnabled);
            if (settings.particlesEnabled === true || settings.particlesEnabled === 'true') {
                initParticles();
            }
        }
    }

    // Cross-tab communication using BroadcastChannel with fallback
    function setupBroadcastListener() {
        // Modern method using BroadcastChannel
        if (typeof BroadcastChannel !== 'undefined') {
            const channel = new BroadcastChannel('settings_channel');
            channel.addEventListener('message', (event) => {
                handleSettingChange(event.data.key, event.data.value);
            });
        } 
        // Fallback using storage event
        else {
            window.addEventListener('storage', (e) => {
                if (e.key === '_broadcast') {
                    const { key, value } = JSON.parse(e.newValue);
                    handleSettingChange(key, value);
                }
            });
        }
    }

    function handleSettingChange(key, value) {
        switch(key) {
            case 'theme':
                document.body.className = value;
                break;
            case 'backgroundImage':
                document.body.style.backgroundImage = value ? `url(${value})` : 'none';
                break;
            case 'cloakUrl':
                if (value) {
                    applyTabCloak(value);
                } else {
                    document.title = 'GameHub - CrazyGames Clone';
                    const favicon = document.querySelector('link[rel="icon"]');
                    if (favicon) favicon.href = '/favicon.ico';
                }
                break;
            case 'particlesEnabled':
                if (value === 'true') {
                    initParticles();
                } else {
                    const canvas = document.getElementById('particle-canvas');
                    if (canvas) canvas.remove();
                }
                break;
        }
    }
    </script>
</body>
</html>
