<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - CrazyGames Clone</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="setting.css">
    <link rel="icon" href="/favicon.ico">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container"></div>

    <!-- Particle Canvas -->
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <!-- Pinned Games Row -->
        <div class="game-row pinned-games-row" style="display: none;">
            <h3 class="row-title">
                <i class='bx bxs-bookmark-alt'></i> Favorite Games
                <span class="clear-pins" title="Clear all favorite games">
                    <i class='bx bx-trash'></i>
                </span>
            </h3>
            <div class="game-scroll-container">
                <div class="horizontal-game-grid" id="pinnedGamesContainer"></div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <i class='bx bx-search'></i>
            <input type="text" id="searchInput" placeholder="Search games...">
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">
                <i class='bx bx-game'></i> All Games
            </button>
            <button class="tab-btn" data-category="action">
                <i class='bx bx-run'></i> Action
            </button>
            <button class="tab-btn" data-category="puzzle">
                <i class='bx bx-puzzle'></i> Puzzle
            </button>
            <button class="tab-btn" data-category="sports">
                <i class='bx bx-football'></i> Sports
            </button>
            <button class="tab-btn" data-category="io">
                <i class='bx bx-globe'></i> .IO
            </button>
        </div>

        <!-- Game Rows Container -->
        <div class="games-rows-container" id="gamesContainer"></div>
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger">
        <i class='bx bx-menu'></i>
    </button>

    <!-- Vertical Navbar -->
    <nav class="navbar closed">
        <div class="nav-container">
            <a href="#" class="nav-link" data-glow-color="#4fc3f7">
                <i class='bx bx-home'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#ff6e40">
                <i class='bx bx-search'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#9575cd">
                <i class='bx bx-heart'></i>
            </a>
            <a href="settings.html" class="nav-link" data-glow-color="#64dd17">
                <i class='bx bx-cog'></i>
            </a>
            <div class="glow-effect"></div>
        </div>
    </nav>

    <!-- Load script.js first -->
    <script src="src/script.js"></script>
    
    <!-- Settings Synchronization Code -->
    <script>
    (function() {
        // Settings synchronization variables
        let particleCanvas;
        let particleCtx;
        let currentSettings = {};
        let settingsListener = null;
        let panicKeyListener = null;
        let particles = [];

        // Initialize Firebase if not already initialized
        if (!firebase.apps.length) {
            firebase.initializeApp({
                apiKey: "AIzaSyADCVIINCBgvTBvClWqWI5o3SlVS47IJnw",
                authDomain: "fusioncya-cc20a.firebaseapp.com",
                databaseURL: "https://fusioncya-cc20a-default-rtdb.firebaseio.com",
                projectId: "fusioncya-cc20a",
                storageBucket: "fusioncya-cc20a.appspot.com",
                messagingSenderId: "765164293111",
                appId: "1:765164293111:web:43e051c755c4690c0c3cf2",
                measurementId: "G-4DT52P7MPB"
            });
        }

        const db = firebase.firestore();
        const auth = firebase.auth();

        // Panic Key System
        function setupPanicKeyListener() {
            if (panicKeyListener) {
                document.removeEventListener('keydown', panicKeyListener);
            }

            if (currentSettings.panicKey && currentSettings.panicUrl) {
                panicKeyListener = function(e) {
                    if (e.key === currentSettings.panicKey) {
                        window.location.href = currentSettings.panicUrl;
                    }
                };
                document.addEventListener('keydown', panicKeyListener);
            }
        }

        // Tab Cloaking System
        function updateTabCloaking() {
            if (currentSettings.cloakSite && currentSettings.cloakUrl) {
                document.title = getCloakTitle(currentSettings.cloakSite);
                updateFavicon(currentSettings.cloakSite);
            } else {
                document.title = 'GameHub - CrazyGames Clone';
                updateFavicon('default');
            }
        }

        function getCloakTitle(site) {
            const titles = {
                'google': 'Google Classroom',
                'clever': 'Clever | Portal',
                'drive': 'My Drive - Google Drive',
                'docs': 'Google Docs'
            };
            return titles[site] || 'My School';
        }

        function updateFavicon(site) {
            const favicon = document.querySelector('link[rel="icon"]') || document.createElement('link');
            favicon.rel = 'icon';
            const icons = {
                'google': 'https://www.google.com/favicon.ico',
                'clever': 'https://clever.com/favicon.ico',
                'drive': 'https://drive.google.com/favicon.ico',
                'docs': 'https://docs.google.com/favicon.ico',
                'default': '/favicon.ico'
            };
            favicon.href = icons[site] || icons['default'];
            document.head.appendChild(favicon);
        }

        // Particle System
        function initParticles() {
            if (particleCanvas) return;
            
            particleCanvas = document.createElement('canvas');
            particleCanvas.id = 'particle-canvas';
            document.body.appendChild(particleCanvas);
            
            particleCtx = particleCanvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            createParticles();
            animateParticles();
        }

        function resizeCanvas() {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        }

        function createParticles() {
            const count = parseInt(currentSettings.particleCount) || 50;
            const type = currentSettings.particleType || 'circle';
            const colors = [
                currentSettings.particleColor1 || '#4361ee',
                currentSettings.particleColor2 || '#f72585',
                currentSettings.particleColor3 || '#4cc9f0'
            ];
            const speed = parseInt(currentSettings.particleSpeed) || 3;
            
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * particleCanvas.width,
                    y: Math.random() * particleCanvas.height,
                    size: Math.random() * 5 + 2,
                    speedX: (Math.random() - 0.5) * speed,
                    speedY: (Math.random() - 0.5) * speed,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    type: type
                });
            }
        }

        function animateParticles() {
            if (!particleCanvas) return;
            
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                
                if (p.x < 0 || p.x > particleCanvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > particleCanvas.height) p.speedY *= -1;
                
                particleCtx.fillStyle = p.color;
                
                switch(p.type) {
                    case 'star':
                        drawStar(p.x, p.y, 5, p.size, p.size / 2);
                        break;
                    case 'triangle':
                        drawTriangle(p.x, p.y, p.size);
                        break;
                    default:
                        particleCtx.beginPath();
                        particleCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        particleCtx.fill();
                }
            }
            requestAnimationFrame(animateParticles);
        }

        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / spikes;
            
            particleCtx.beginPath();
            particleCtx.moveTo(cx, cy - outerRadius);
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                particleCtx.lineTo(x, y);
                rot += step;
                
                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                particleCtx.lineTo(x, y);
                rot += step;
            }
            particleCtx.lineTo(cx, cy - outerRadius);
            particleCtx.closePath();
            particleCtx.fill();
        }

        function drawTriangle(x, y, size) {
            particleCtx.beginPath();
            particleCtx.moveTo(x, y - size);
            particleCtx.lineTo(x + size, y + size);
            particleCtx.lineTo(x - size, y + size);
            particleCtx.closePath();
            particleCtx.fill();
        }

        function destroyParticles() {
            if (particleCanvas) {
                particleCanvas.remove();
                particleCanvas = null;
                particleCtx = null;
                window.removeEventListener('resize', resizeCanvas);
            }
        }

        // Settings Listener
        function setupSettingsListener(userId) {
            if (settingsListener) {
                settingsListener();
            }
            
            settingsListener = db.collection('users').doc(userId)
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        currentSettings = doc.data().settings || {};
                        applySettings();
                    }
                });
        }

        function applySettings() {
            // Theme
            document.body.className = currentSettings.theme || '';
            
            // Background Image
            if (currentSettings.backgroundImage) {
                document.body.style.backgroundImage = `url(${currentSettings.backgroundImage})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            } else {
                document.body.style.backgroundImage = 'none';
            }
            
            // Particles
            if (currentSettings.particlesEnabled) {
                initParticles();
            } else {
                destroyParticles();
            }
            
            // Panic Key
            setupPanicKeyListener();
            
            // Tab Cloaking
            updateTabCloaking();
        }

        // Wait for script.js to initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Store original auth handler
            const originalAuthHandler = auth.onAuthStateChanged;
            
            // Wrap auth state handler
            auth.onAuthStateChanged = function(user) {
                // Call original handler first
                if (originalAuthHandler) {
                    originalAuthHandler(user);
                }
                
                // Clean up previous listeners
                if (settingsListener) {
                    settingsListener();
                }
                
                if (panicKeyListener) {
                    document.removeEventListener('keydown', panicKeyListener);
                    panicKeyListener = null;
                }
                
                if (user) {
                    // User is signed in
                    setupSettingsListener(user.uid);
                } else {
                    // User is signed out
                    currentSettings = {
                        theme: '',
                        backgroundImage: '',
                        particlesEnabled: false,
                        panicKey: '',
                        panicUrl: '',
                        cloakSite: '',
                        cloakUrl: ''
                    };
                    applySettings();
                }
            };

            // Initialize the game functionality
            if (typeof init === 'function') {
                init();
            }
        });
    })();
    </script>
</body>
</html>
