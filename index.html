<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Vertical Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <div></div>
        <div></div>
    </div>

    <nav class="vertical-nav">
        <a href="#" class="nav-item" data-tooltip="Home"><i class="bx bx-home"></i></a>
        <a href="#" class="nav-item" data-tooltip="Games"><i class="bx bx-game"></i></a>
        <a href="#" class="nav-item" data-tooltip="Apps"><i class="bx bx-grid-alt"></i></a>
        <a href="#" class="nav-item" data-tooltip="Settings"><i class="bx bx-cog"></i></a>
    </nav>

    <!-- Game Container -->
    <div id="gamesContainer" class="container">
        <!-- Game Cards will be inserted here by JavaScript -->
    </div>

    <script>
        // Fetching JSON data
        async function fetchData() {
            const response = await fetch('data.json');  // Adjust the path to your actual JSON file
            const data = await response.json();
            return data;
        }

        // Function to display the games
        function displayGames(games) {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';  // Clear previous content

            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.classList.add('box-container');
                gameCard.innerHTML = `
                    <a href="${game.link}" target="_blank" class="game-link">
                        <img src="${game.image}" alt="${game.name}">
                    </a>
                    <div class="game-name">${game.name}</div>
                    <div class="game-description">${game.description}</div>
                `;
                container.appendChild(gameCard);
            });
        }

        // Event listener for DOMContentLoaded
        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchData();  // Fetch data from JSON
            const games = data.games;  // Extract games array

            // Display all games
            displayGames(games);
        });
    </script>
</body>
</html>
