        .moon {

            --text-inverse: #0f172a;
            --background: #0f172a;
            --card-bg: #1e293b;

        .emerald {

            --text-inverse: #064e3b;

            --border: #059669;

        .diamond {

        .crazy {

            --text-inverse: #ffedd5;
            --background: linear-gradient(135deg, #ff3e00, #ffbe0b);
            --card-bg: #ffedd5;
            --border: #fdba74;
            --gray: #fb923c;

        body {
            background: var(--background);
            color: var(--text);
            transition: background 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }
        
        .game-card, .tab-btn, .search-container input {
            background: var(--card-bg);
            color: var(--text);
            border-color: var(--border);
        }
        
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        body[style*="background-image"] {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container"></div>

    <div class="container">
        <!-- Pinned Games Row -->

                    <i class='bx bx-trash'></i>

            <div class="game-scroll-container">
                <div class="horizontal-game-grid" id="pinnedGamesContainer"></div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">

            <input type="text" id="searchInput" placeholder="Search games...">
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">
                <i class='bx bx-game'></i> All Games

            <button class="tab-btn" data-category="action">

            </button>
            <button class="tab-btn" data-category="puzzle">
                <i class='bx bx-puzzle'></i> Puzzle
            </button>
            <button class="tab-btn" data-category="sports">
                <i class='bx bx-football'></i> Sports

            <button class="tab-btn" data-category="io">
                <i class='bx bx-globe'></i> .IO

    <!-- Hamburger Menu -->

            <a href="settings.html" class="nav-link" data-glow-color="#ffd600">
                <i class='bx bx-cog'></i>

            <div class="glow-effect"></div>
        </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyADCVIINCBgvTBvClWqWI5o3SlVS47IJnw",
            authDomain: "fusioncya-cc20a.firebaseapp.com",
            databaseURL: "https://fusioncya-cc20a-default-rtdb.firebaseio.com",
            projectId: "fusioncya-cc20a",
            storageBucket: "fusioncya-cc20a.appspot.com",
            messagingSenderId: "765164293111",
            appId: "1:765164293111:web:43e051c755c4690c0c3cf2",
            measurementId: "G-4DT52P7MPB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Settings Sync System
        let currentUser = null;
        let settingsUnsubscribe = null;
        let particles = [];
        let particleCanvas, particleCtx;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize auth state listener
            auth.onAuthStateChanged(handleAuthStateChange);
            
            // Apply any existing local settings
            applyLocalSettings();
            
            // Set up storage listener for cross-tab sync
            window.addEventListener('storage', handleStorageEvent);
            
            // Set up panic key if exists
            setupPanicKey();
            
            // Initialize your game functionality here
            initGameHub();
        });

        function handleAuthStateChange(user) {
            currentUser = user;
            if (user) {
                // User is signed in - listen to Firestore settings
                listenToUserSettings(user.uid);
            } else {
                // User is signed out - stop listening to Firestore
                if (settingsUnsubscribe) {
                    settingsUnsubscribe();
                    settingsUnsubscribe = null;
                }
                // Apply local settings
                applyLocalSettings();
            }
        }

        function listenToUserSettings(userId) {
            if (settingsUnsubscribe) settingsUnsubscribe();
            
            settingsUnsubscribe = db.collection('users').doc(userId).onSnapshot(doc => {
                if (doc.exists) {
                    const settings = doc.data().settings || {};
                    applySettings(settings);
                    saveSettingsToLocalStorage(settings);
                }
            }, error => {
                console.error('Settings error:', error);
                applyLocalSettings();
            });
        }

        function applySettings(settings) {
            // Theme
            applyTheme(settings.theme || '');
            
            // Background Image
            if (settings.backgroundImage) {
                applyBackgroundImage(settings.backgroundImage);
            } else {
                document.body.style.backgroundImage = 'none';
            }
            
            // Particles
            if (settings.particlesEnabled) {
                initParticles();
            } else {
                destroyParticles();
            }
        }

        function applyLocalSettings() {
            const settings = {
                theme: localStorage.getItem('theme') || '',
                backgroundImage: localStorage.getItem('backgroundImage') || '',
                particlesEnabled: localStorage.getItem('particlesEnabled') === 'true'
            };
            applySettings(settings);
        }

        function saveSettingsToLocalStorage(settings) {
            if (settings.theme) localStorage.setItem('theme', settings.theme);
            if (settings.backgroundImage) localStorage.setItem('backgroundImage', settings.backgroundImage);
            localStorage.setItem('particlesEnabled', settings.particlesEnabled || false);
        }

        function handleStorageEvent(event) {
            if (event.key === 'theme') {
                applyTheme(event.newValue || '');
            } 
            else if (event.key === 'backgroundImage') {
                if (event.newValue) {
                    applyBackgroundImage(event.newValue);
                } else {
                    document.body.style.backgroundImage = 'none';
                }
            }
            else if (event.key === 'particlesEnabled') {
                if (event.newValue === 'true') {
                    initParticles();
                } else {
                    destroyParticles();
                }
            }
        }

        function setupPanicKey() {
            const panicKey = localStorage.getItem('panicKey');
            const panicUrl = localStorage.getItem('panicUrl');
            
            if (panicKey && panicUrl) {
                document.addEventListener('keydown', function(e) {
                    if (e.key === panicKey) {
                        window.location.href = panicUrl;
                    }
                });
            }
        }

        function applyTheme(theme) {
            document.body.className = theme || '';
        }

        function applyBackgroundImage(url) {
            document.body.style.backgroundImage = `url(${url})`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundAttachment = 'fixed';
        }

        // Particle System
        function initParticles() {
            if (particleCanvas) return;
            
            particleCanvas = document.createElement('canvas');
            particleCanvas.id = 'particle-canvas';
            document.body.appendChild(particleCanvas);
            
            particleCtx = particleCanvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            createParticles();
            animateParticles();
        }

        function resizeCanvas() {
            if (particleCanvas) {
                particleCanvas.width = window.innerWidth;
                particleCanvas.height = window.innerHeight;
            }
        }

        function createParticles() {
            const count = parseInt(localStorage.getItem('particleCount')) || 50;
            const type = localStorage.getItem('particleType') || 'circle';
            const colors = [
                localStorage.getItem('particle-color-1') || '#4361ee',
                localStorage.getItem('particle-color-2') || '#f72585',
                localStorage.getItem('particle-color-3') || '#4cc9f0'
            ];
            const speed = parseInt(localStorage.getItem('particleSpeed')) || 3;
            
            particles = [];
            
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * particleCanvas.width,
                    y: Math.random() * particleCanvas.height,
                    size: Math.random() * 5 + 2,
                    speedX: (Math.random() - 0.5) * speed,
                    speedY: (Math.random() - 0.5) * speed,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    type: type
                });
            }
        }

        function animateParticles() {
            if (!particleCanvas) return;
            
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                
                if (p.x < 0 || p.x > particleCanvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > particleCanvas.height) p.speedY *= -1;
                
                particleCtx.fillStyle = p.color;
                
                if (p.type === 'star') {
                    drawStar(p.x, p.y, 5, p.size, p.size / 2);
                } else if (p.type === 'triangle') {
                    drawTriangle(p.x, p.y, p.size);
                } else {
                    particleCtx.beginPath();
                    particleCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    particleCtx.fill();
                }
            });
            
            requestAnimationFrame(animateParticles);
        }

        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / spikes;
            
            particleCtx.beginPath();
            particleCtx.moveTo(cx, cy - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                particleCtx.lineTo(x, y);
                rot += step;
                
                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                particleCtx.lineTo(x, y);
                rot += step;
            }
            
            particleCtx.lineTo(cx, cy - outerRadius);
            particleCtx.closePath();
            particleCtx.fill();
        }

        function drawTriangle(x, y, size) {
            particleCtx.beginPath();
            particleCtx.moveTo(x, y - size);
            particleCtx.lineTo(x + size, y + size);
            particleCtx.lineTo(x - size, y + size);
            particleCtx.closePath();
            particleCtx.fill();
        }

        function destroyParticles() {
            if (particleCanvas) {
                particleCanvas.remove();
                particleCanvas = null;
                particleCtx = null;
                window.removeEventListener('resize', resizeCanvas);
            }
        }

        // Initialize your game hub functionality
        function initGameHub() {
            // Your existing game hub initialization code goes here
            console.log("GameHub initialized");
            // Add event listeners for your game UI, load games, etc.
        }
    </script>

</body>
