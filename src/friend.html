<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Favorites</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/style.css">
    <style>
        /* Favorites Page Specific Styles */
        .favorites-page {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .favorites-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .favorites-title {
            font-size: 24px;
            color: #fff;
        }
        
        .favorites-controls {
            display: flex;
            gap: 15px;
        }
        
        .clear-all-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .clear-all-btn:hover {
            background: #ff6b81;
        }
        
        .filters-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .search-container {
            position: relative;
            flex-grow: 1;
        }
        
        .search-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        
        .search-container input {
            width: 100%;
            padding: 10px 15px 10px 35px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .category-tabs {
            display: flex;
            gap: 10px;
        }
        
        .category-tabs .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .category-tabs .tab-btn.active {
            background: #4361ee;
        }
        
        .category-tabs .tab-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .favorites-carousel {
            position: relative;
        }
        
        .carousel-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            gap: 15px;
            padding: 10px 0;
            scrollbar-width: none; /* Firefox */
        }
        
        .carousel-container::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }
        
        .carousel-slide {
            scroll-snap-align: start;
            flex: 0 0 calc(20% - 12px);
            position: relative;
        }
        
        .carousel-slide:hover .remove-favorite-btn {
            opacity: 1;
        }
        
        .remove-favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 2;
        }
        
        .remove-favorite-btn:hover {
            background: #ff4757;
        }
        
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            z-index: 1;
            border: none;
            transition: all 0.3s;
        }
        
        .carousel-arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .carousel-arrow.left {
            left: -20px;
        }
        
        .carousel-arrow.right {
            right: -20px;
        }
        
        .no-favorites {
            text-align: center;
            color: #aaa;
            padding: 40px;
            font-size: 18px;
        }
        
        /* Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .confirmation-modal {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .modal-title {
            color: white;
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .modal-btn {
            padding: 8px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .confirm-btn {
            background: #ff4757;
            color: white;
        }
        
        .confirm-btn:hover {
            background: #ff6b81;
        }
        
        .cancel-btn {
            background: #555;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #666;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .carousel-slide {
                flex: 0 0 calc(25% - 12px);
            }
        }
        
        @media (max-width: 768px) {
            .carousel-slide {
                flex: 0 0 calc(33.33% - 12px);
            }
            
            .filters-container {
                flex-direction: column;
            }
        }
        
        @media (max-width: 576px) {
            .carousel-slide {
                flex: 0 0 calc(50% - 12px);
            }
            
            .favorites-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .favorites-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Container (will be populated by JavaScript) -->
    <div id="auth-container" class="auth-container"></div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirmationModal">
        <div class="confirmation-modal">
            <h3 class="modal-title">Are you sure you want to clear all favorites?</h3>
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" id="confirmClear">Clear All</button>
                <button class="modal-btn cancel-btn" id="cancelClear">Cancel</button>
            </div>
        </div>
    </div>

    <div class="container favorites-page">
        <div class="favorites-header">
            <h2 class="favorites-title"><i class='bx bxs-bookmark-alt'></i> Favorite Games</h2>
            <div class="favorites-controls">
                <div class="search-container">
                    <i class='bx bx-search'></i>
                    <input type="text" id="favoritesSearch" placeholder="Search favorites...">
                </div>
                <button class="clear-all-btn" id="clearAllFavorites">
                    <i class='bx bx-trash'></i> Clear All
                </button>
            </div>
        </div>

        <div class="filters-container">
            <div class="category-tabs">
                <button class="tab-btn active" data-category="all">
                    <i class='bx bx-game'></i> All
                </button>
                <button class="tab-btn" data-category="action">
                    <i class='bx bx-run'></i> Action
                </button>
                <button class="tab-btn" data-category="puzzle">
                    <i class='bx bx-puzzle'></i> Puzzle
                </button>
                <button class="tab-btn" data-category="sports">
                    <i class='bx bx-football'></i> Sports
                </button>
                <button class="tab-btn" data-category="io">
                    <i class='bx bx-globe'></i> .IO
                </button>
            </div>
        </div>

        <div class="favorites-carousel">
            <button class="carousel-arrow left" id="carouselLeft">
                <i class='bx bx-chevron-left'></i>
            </button>
            
            <div class="carousel-container" id="favoritesCarousel">
                <!-- Favorites will be loaded here by JavaScript -->
                <div class="no-favorites">You have no favorite games yet.</div>
            </div>
            
            <button class="carousel-arrow right" id="carouselRight">
                <i class='bx bx-chevron-right'></i>
            </button>
        </div>
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger">
        <i class='bx bx-menu'></i>
    </button>

    <!-- Vertical Navbar -->
    <nav class="navbar closed">
        <div class="nav-container">
            <a href="index.html" class="nav-link" data-glow-color="#4fc3f7">
                <i class='bx bx-home'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#ff6e40">
                <i class='bx bx-search'></i>
            </a>
            <a href="favorites.html" class="nav-link active" data-glow-color="#9575cd">
                <i class='bx bx-heart'></i>
            </a>
            <a href="settings.html" class="nav-link" data-glow-color="#64dd17">
                <i class='bx bx-cog'></i>
            </a>
            <div class="glow-effect"></div>
        </div>
    </nav>

    <script src="src/script.js"></script>
    <script>
    // Favorites Page Specific JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize carousel functionality
        const carousel = document.getElementById('favoritesCarousel');
        const leftArrow = document.getElementById('carouselLeft');
        const rightArrow = document.getElementById('carouselRight');
        const searchInput = document.getElementById('favoritesSearch');
        const categoryTabs = document.querySelectorAll('.category-tabs .tab-btn');
        const clearAllBtn = document.getElementById('clearAllFavorites');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmClearBtn = document.getElementById('confirmClear');
        const cancelClearBtn = document.getElementById('cancelClear');
        
        let currentCategory = 'all';
        let currentSearchTerm = '';
        
        // Set up event listeners
        function setupEventListeners() {
            // Carousel navigation
            leftArrow.addEventListener('click', scrollLeft);
            rightArrow.addEventListener('click', scrollRight);
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                currentSearchTerm = this.value.toLowerCase();
                renderFilteredFavorites();
            });
            
            // Category tabs
            categoryTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    renderFilteredFavorites();
                });
            });
            
            // Clear all favorites
            clearAllBtn.addEventListener('click', function() {
                if (!currentUser) {
                    alert('Please sign in to manage favorites');
                    return;
                }
                
                if (!userFavorites.length) {
                    alert('You have no favorites to clear');
                    return;
                }
                
                confirmationModal.classList.add('active');
            });
            
            // Confirmation modal buttons
            confirmClearBtn.addEventListener('click', function() {
                clearAllFavorites();
                confirmationModal.classList.remove('active');
            });
            
            cancelClearBtn.addEventListener('click', function() {
                confirmationModal.classList.remove('active');
            });
        }
        
        // Scroll carousel left
        function scrollLeft() {
            carousel.scrollBy({
                left: -carousel.offsetWidth * 0.8,
                behavior: 'smooth'
            });
        }
        
        // Scroll carousel right
        function scrollRight() {
            carousel.scrollBy({
                left: carousel.offsetWidth * 0.8,
                behavior: 'smooth'
            });
        }
        
        // Render favorites based on current filters
        function renderFilteredFavorites() {
            if (!userFavorites.length) {
                carousel.innerHTML = '<div class="no-favorites">You have no favorite games yet.</div>';
                return;
            }
            
            const filteredGames = userFavorites
                .map(gameId => findGameById(gameId))
                .filter(game => {
                    if (!game) return false;
                    
                    // Filter by category
                    const matchesCategory = currentCategory === 'all' || game.category === currentCategory;
                    
                    // Filter by search term
                    const matchesSearch = game.title.toLowerCase().includes(currentSearchTerm);
                    
                    return matchesCategory && matchesSearch;
                });
            
            if (filteredGames.length === 0) {
                carousel.innerHTML = '<div class="no-favorites">No favorites match your filters.</div>';
                return;
            }
            
            carousel.innerHTML = '';
            
            filteredGames.forEach(game => {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                
                slide.innerHTML = `
                    <div class="game-card pinned-highlight" data-category="${game.category}" data-id="${game.id}">
                        <button class="remove-favorite-btn">
                            <i class="bx bx-trash"></i>
                        </button>
                        <a href="${game.url}" class="game-link">
                            <div class="thumbnail-container">
                                ${game.banner ? createBannerElement(game.banner) : ''}
                                <img src="${game.staticImg}" class="game-thumbnail" alt="${game.title}">
                            </div>
                            <div class="game-title">${game.title}</div>
                        </a>
                    </div>
                `;
                
                // Add event listener to remove button
                slide.querySelector('.remove-favorite-btn').addEventListener('click', function(e) {
                    e.preventDefault();
                    toggleFavorite(game.id);
                });
                
                carousel.appendChild(slide);
            });
        }
        
        // Initialize the page
        setupEventListeners();
        
        // When auth state changes, render favorites
        auth.onAuthStateChanged(function(user) {
            if (user) {
                currentUser = user;
                loadUserFavorites(user.uid).then(renderFilteredFavorites);
            } else {
                currentUser = null;
                userFavorites = [];
                renderFilteredFavorites();
            }
        });
    });
    </script>
</body>
</html>
