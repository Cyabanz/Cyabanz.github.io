<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Dashboard</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <!-- Hamburger Menu (Mobile Only) -->
    <div class="hamburger-menu">
        <i class='bx bx-menu'></i>
    </div>

    <!-- Vertical Navigation Bar -->
    <nav class="vertical-nav">
        <div class="nav-header">
            <i class='bx bx-cog'></i>
            <span class="nav-title">Settings</span>
        </div>

        <ul class="nav-list">
            <li class="nav-item active" data-section="general">
                <a href="#general" class="nav-link">
                    <i class='bx bx-home-alt'></i>
                    <span class="nav-text">General</span>
                    <span class="tooltip">General</span>
                </a>
            </li>
            <li class="nav-item" data-section="appearance">
                <a href="#appearance" class="nav-link">
                    <i class='bx bx-palette'></i>
                    <span class="nav-text">Appearance</span>
                    <span class="tooltip">Appearance</span>
                </a>
            </li>
            <li class="nav-item" data-section="background">
                <a href="#background" class="nav-link">
                    <i class='bx bx-image'></i>
                    <span class="nav-text">Background</span>
                    <span class="tooltip">Background</span>
                </a>
            </li>
            <li class="nav-item" data-section="particles">
                <a href="#particles" class="nav-link">
                    <i class='bx bx-star'></i>
                    <span class="nav-text">Particles</span>
                    <span class="tooltip">Particles</span>
                </a>
            </li>
            <li class="nav-item" data-section="privacy">
                <a href="#privacy" class="nav-link">
                    <i class='bx bx-lock-alt'></i>
                    <span class="nav-text">Privacy</span>
                    <span class="tooltip">Privacy</span>
                </a>
            </li>
            <li class="nav-item" data-section="about">
                <a href="#about" class="nav-link">
                    <i class='bx bx-info-circle'></i>
                    <span class="nav-text">About</span>
                    <span class="tooltip">About</span>
                </a>
            </li>
        </ul>

        <div class="nav-footer">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class='bx bx-user'></i>
                </div>
                <span class="user-name">User</span>
            </div>
        </div>
    </nav>

    <script>
        // Your JavaScript here
    </script>
</body>
</html>
