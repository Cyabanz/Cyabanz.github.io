<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <div class="user-info">
            <span id="username-display">Guest</span>
            <div id="profile-pic-container">
                <img id="profile-pic" src="https://via.placeholder.com/40" alt="Profile Picture" class="profile-pic">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Login View (shown when not authenticated) -->
            <div id="login-view">
                <h1>Welcome to Our Site</h1>
                <div class="auth-container">
                    <button id="signInButton" class="btn google-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                        Sign in with Google
                    </button>
                </div>
            </div>

            <!-- Dashboard View (shown when authenticated) -->
            <div id="dashboard-view" style="display: none;">
                <h1>Your Dashboard</h1>
                <div class="dashboard-content">
                    <p>Welcome back, <span id="dashboard-username"></span>!</p>
                    
                    <div class="account-actions">
                        <h2>Account Settings</h2>
                        <div class="form-group">
                            <label for="new-username">Change Username:</label>
                            <input type="text" id="new-username" placeholder="Enter new username">
                            <button id="update-username-btn" class="btn">Update Username</button>
                        </div>
                        
                        <div class="form-group">
                            <label for="profile-pic-upload">Change Profile Picture:</label>
                            <input type="file" id="profile-pic-upload" accept="image/*">
                            <button id="update-profile-pic-btn" class="btn">Upload Picture</button>
                        </div>
                    </div>
                    
                    <button id="signOutButton" class="btn sign-out-btn">Sign Out</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase configuration -->
    <script src="firebase-config.js"></script>
    <!-- Main auth logic -->
    <script src="auth.js"></script>
</body>
</html>
