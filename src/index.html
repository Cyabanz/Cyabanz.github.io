<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recently Played Games | Fusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/.css">
</head>
<body>
    <!-- Header/Navbar -->
    <header class="header">
        <div class="logo">
            <a href="index.html">Fusion</a>
        </div>
        <nav class="navbar">
            <a href="index.html" class="nav-link">Home</a>
            <a href="favorites.html" class="nav-link">Favorites</a>
            <a href="recent.html" class="nav-link active">Recent</a>
        </nav>
        <div class="user-actions">
            <div id="login-view">
                <button id="signInButton" class="sign-in-btn">
                    <i class='bx bx-log-in'></i> Sign In
                </button>
            </div>
            <div id="dashboard-view">
                <img id="profile-pic" src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
                <span id="username-display" class="username">Guest</span>
            </div>
        </div>
        <div class="hamburger">
            <i class='bx bx-menu'></i>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="recent-header">
                <h1 class="recent-title">Recently Played</h1>
                <button class="clear-recent" id="clearRecentBtn">
                    <i class='bx bx-trash'></i> Clear History
                </button>
            </div>
            
            <div id="recentGamesContainer">
                <div class="no-recent-games">
                    <i class='bx bx-time'></i>
                    <p>No recently played games found</p>
                    <p class="sign-in-message">Sign in to track your recently played games</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">Fusion</div>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-instagram'></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; <span id="current-year"></span> Fusion. All rights reserved.
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- App JavaScript -->
    <script src="src/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
