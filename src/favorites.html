    <style>
        /* Login prompt styling */
        .login-prompt {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;

        .login-prompt i {
            font-size: 3rem;
            color: #4361ee;

            transform: translateY(-2px);

            display: none;
        }

            display: block;
        }

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyADCVIINCBgvTBvClWqWI5o3SlVS47IJnw",
            authDomain: "fusioncya-cc20a.firebaseapp.com",
            databaseURL: "https://fusioncya-cc20a-default-rtdb.firebaseio.com",
            projectId: "fusioncya-cc20a",
            storageBucket: "fusioncya-cc20a.appspot.com",
            messagingSenderId: "765164293111",
            appId: "1:765164293111:web:43e051c755c4690c0c3cf2",
            measurementId: "G-4DT52P7MPB"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        const db = firebase.firestore();

        // DOM Elements
        const loginPrompt = document.querySelector('.login-prompt');
        const authContent = document.querySelector('.auth-content');
        const signInButton = document.getElementById('signInButton');
        const usernameDisplay = document.getElementById('username-display');
        const profilePic = document.getElementById('profile-pic');
        const favoritesContainer = document.getElementById('favoritesContainer');
        const noFavoritesMessage = document.querySelector('.no-favorites');
        const clearPinsBtn = document.querySelector('.clear-pins');

        // Check auth state
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                document.body.classList.add('authenticated');
                updateUIForUser(user);
                loadFavorites(user.uid);
            } else {
                // User is signed out
                document.body.classList.remove('authenticated');
                usernameDisplay.textContent = 'Guest';
                profilePic.src = 'https://via.placeholder.com/40';
            }
        });

        // Sign in handler
        if (signInButton) {
            signInButton.addEventListener('click', () => {
                auth.signInWithPopup(provider)
                    .then(result => {
                        // Check if new user
                        if (result.additionalUserInfo.isNewUser) {
                            return createUserDocument(result.user);
                        }
                    })
                    .catch(error => {
                        console.error('Sign in error:', error);
                        alert('Sign in failed: ' + error.message);
                    });
            });
        }

        // Update UI for authenticated user
        function updateUIForUser(user) {
            usernameDisplay.textContent = user.displayName || 'User';
            if (user.photoURL) {
                profilePic.src = user.photoURL;
            }
        }

        // Create user document in Firestore
        function createUserDocument(user) {
            return db.collection('users').doc(user.uid).set({
                uid: user.uid,
                email: user.email,
                username: user.displayName || 'user' + user.uid.substring(0, 4),
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // Load user's favorites
        function loadFavorites(userId) {
            db.collection('users').doc(userId).collection('favorites').get()
                .then(querySnapshot => {
                    if (querySnapshot.empty) {
                        noFavoritesMessage.style.display = 'block';
                        favoritesContainer.innerHTML = '';
                        return;
                    }

                    noFavoritesMessage.style.display = 'none';
                    favoritesContainer.innerHTML = '';

                    querySnapshot.forEach(doc => {
                        const gameId = doc.data().gameId;
                        // Here you would fetch the game details and create cards
                        // This is just a placeholder - you'll need to implement
                        // the actual game data fetching and card creation
                        const gameCard = document.createElement('div');
                        gameCard.className = 'favorite-game-wrapper';
                        gameCard.innerHTML = `
                            <div class="favorite-game-card">
                                <a href="#" class="game-link">
                                    <div class="thumbnail-container">
                                        <img src="https://via.placeholder.com/300x200" alt="Game thumbnail" class="game-thumbnail">
                                    </div>
                                    <h4 class="game-title">Game ${gameId}</h4>
                                </a>
                            </div>
                            <button class="remove-favorite-btn" title="Remove from favorites" data-game-id="${gameId}">
                                <i class='bx bx-x'></i>
                            </button>
                        `;
                        favoritesContainer.appendChild(gameCard);
                    });

                    // Add event listeners to remove buttons
                    document.querySelectorAll('.remove-favorite-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const gameId = this.getAttribute('data-game-id');
                            removeFavorite(userId, gameId);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error loading favorites:', error);
                });
        }

        // Remove a favorite
        function removeFavorite(userId, gameId) {
            db.collection('users').doc(userId).collection('favorites').doc(String(gameId)).delete()
                .then(() => {
                    loadFavorites(userId); // Refresh the list
                })
                .catch(error => {
                    console.error('Error removing favorite:', error);
                });
        }

        // Clear all favorites
        if (clearPinsBtn) {
            clearPinsBtn.addEventListener('click', () => {
                if (!auth.currentUser) return;
                
                if (confirm('Are you sure you want to clear all favorites?')) {
                    const userId = auth.currentUser.uid;
                    const batch = db.batch();
                    
                    db.collection('users').doc(userId).collection('favorites').get()
                        .then(querySnapshot => {
                            querySnapshot.forEach(doc => {
                                batch.delete(doc.ref);
                            });
                            return batch.commit();
                        })
                        .then(() => {
                            loadFavorites(userId);
                        })
                        .catch(error => {
                            console.error('Error clearing favorites:', error);
                        });
                }
            });
        }
    </script>

    <!-- Theme & Particles Sync System -->
    <script>
        // Global variables
        let particles = [];
        let particleCanvas;
        let particleCtx;
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            applySavedSettings();
            setupStorageListener();
            setupPanicKey();
        });
        
        function applySavedSettings() {
            // Theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme);
            }
            
            // Particles
            if (localStorage.getItem('particlesEnabled') === 'true') {
                initParticles();
            }
            
            // Background Image
            const bgImage = localStorage.getItem('backgroundImage');
            if (bgImage) {
                applyBackgroundImage(bgImage);
            }
        }
        
        function setupStorageListener() {
            window.addEventListener('storage', function(event) {
                // Theme changed
                if (event.key === 'theme') {
                    // Remove all theme classes first
                    document.body.className = '';
                    // Apply new theme if exists
                    if (event.newValue) {
                        document.body.classList.add(event.newValue);
                    }
                }
                // Particles enabled/disabled
                else if (event.key === 'particlesEnabled') {
                    if (event.newValue === 'true') {
                        initParticles();
                    } else {
                        destroyParticles();
                    }
                }
                // Particle settings changed
                else if (event.key && event.key.startsWith('particle')) {
                    updateParticles();
                }
                // Background image changed
                else if (event.key === 'backgroundImage') {
                    if (event.newValue) {
                        applyBackgroundImage(event.newValue);
                    } else {
                        document.body.style.backgroundImage = 'none';
                    }
                }
                // All settings cleared
                else if (event.key === null && event.newValue === null) {
                    handleFullReset();
                }
            });
        }
        
        function setupPanicKey() {
            const panicKey = localStorage.getItem('panicKey');
            const panicUrl = localStorage.getItem('panicUrl');
            
            if (panicKey && panicUrl) {
                document.addEventListener('keydown', function(e) {
                    if (e.key === panicKey) {
                        window.location.href = panicUrl;
                    }
                });
            }
        }
        
        function handleFullReset() {
            // Reset theme
            document.body.className = '';
            
            // Reset particles
            destroyParticles();
            
            // Reset background
            document.body.style.backgroundImage = 'none';
            
            // Reset any other visual settings as needed
        }
        
        function applyBackgroundImage(url) {
            document.body.style.backgroundImage = `url(${url})`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundAttachment = 'fixed';
        }

        /* Particle System Functions */
        function initParticles() {
            if (particleCanvas) return;
            
            particleCanvas = document.createElement('canvas');
            particleCanvas.id = 'particle-canvas';
            document.body.appendChild(particleCanvas);
            
            particleCtx = particleCanvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            createParticles();
            animateParticles();
        }
        
        function resizeCanvas() {
            if (particleCanvas) {
                particleCanvas.width = window.innerWidth;
                particleCanvas.height = window.innerHeight;
            }
        }
        
        function createParticles() {
            const count = parseInt(localStorage.getItem('particleCount')) || 50;
            const type = localStorage.getItem('particleType') || 'circle';
            const colors = [
                localStorage.getItem('particle-color-1') || '#4361ee',
                localStorage.getItem('particle-color-2') || '#f72585',
                localStorage.getItem('particle-color-3') || '#4cc9f0'
            ];
            const speed = parseInt(localStorage.getItem('particleSpeed')) || 3;
            
            particles = [];
            
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * particleCanvas.width,
                    y: Math.random() * particleCanvas.height,
                    size: Math.random() * 5 + 2,
                    speedX: (Math.random() - 0.5) * speed,
                    speedY: (Math.random() - 0.5) * speed,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    type: type
                });
            }
        }
        
        function animateParticles() {
            if (!particleCanvas) return;
            
            particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                // Update position
                p.x += p.speedX;
                p.y += p.speedY;
                
                // Bounce off edges
                if (p.x < 0 || p.x > particleCanvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > particleCanvas.height) p.speedY *= -1;
                
                // Draw particle
                particleCtx.fillStyle = p.color;
                
                switch(p.type) {
                    case 'star':
                        drawStar(p.x, p.y, 5, p.size, p.size / 2);
                        break;
                    case 'triangle':
                        drawTriangle(p.x, p.y, p.size);
                        break;
                    default: // circle
                        particleCtx.beginPath();
                        particleCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        particleCtx.fill();
                }
            }
            
            requestAnimationFrame(animateParticles);
        }
        
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / spikes;
            
            particleCtx.beginPath();
            particleCtx.moveTo(cx, cy - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                particleCtx.lineTo(x, y);
                rot += step;
                
                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                particleCtx.lineTo(x, y);
                rot += step;
            }
            
            particleCtx.lineTo(cx, cy - outerRadius);
            particleCtx.closePath();
            particleCtx.fill();
        }
        
        function drawTriangle(x, y, size) {
            particleCtx.beginPath();
            particleCtx.moveTo(x, y - size);
            particleCtx.lineTo(x + size, y + size);
            particleCtx.lineTo(x - size, y + size);
            particleCtx.closePath();
            particleCtx.fill();
        }
        
        function updateParticles() {
            destroyParticles();
            if (localStorage.getItem('particlesEnabled') === 'true') {
                initParticles();
            }
        }
        
        function destroyParticles() {
            if (particleCanvas) {
                particleCanvas.remove();
                particleCanvas = null;
                particleCtx = null;
                window.removeEventListener('resize', resizeCanvas);
            }
        }
    </script>
