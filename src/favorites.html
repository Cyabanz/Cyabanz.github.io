<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Favorite Games</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Auth Container (will be populated by JavaScript) -->
    <div id="auth-container" class="auth-container"></div>

    <div class="container">
        <!-- Favorite Games Section -->
        <div class="game-row">
            <h3 class="row-title">
                <i class='bx bxs-bookmark-alt'></i> My Favorite Games
                <span class="clear-pins" title="Clear all favorite games">
                    <i class='bx bx-trash'></i>
                </span>
            </h3>
            <div class="game-scroll-container">
                <div class="horizontal-game-grid" id="favoritesContainer">
                    <!-- Favorites will be loaded here -->
                    <div class="sign-in-prompt" style="display: none;">
                        <i class='bx bx-log-in-circle'></i>
                        <h3>Sign in to view your favorites</h3>
                        <button onclick="location.href='games.html'" class="btn-glow">
                            Sign In
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back to All Games Button -->
        <div class="back-to-games">
            <a href="games.html" class="btn-glow">
                <i class='bx bx-arrow-back'></i> Back to All Games
            </a>
        </div>
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger">
        <i class='bx bx-menu'></i>
    </button>

    <!-- Vertical Navbar -->
    <nav class="navbar closed">
        <div class="nav-container">
            <a href="games.html" class="nav-link" data-glow-color="#4fc3f7">
                <i class='bx bx-home'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#ff6e40">
                <i class='bx bx-search'></i>
            </a>
            <a href="favorites.html" class="nav-link active" data-glow-color="#9575cd">
                <i class='bx bx-heart'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#64dd17">
                <i class='bx bx-user'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#ffd600">
                <i class='bx bx-cog'></i>
            </a>
            <div class="glow-effect"></div>
        </div>
    </nav>

    <script src="script.js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyADCVIINCBgvTBvClWqWI5o3SlVS47IJnw",
            authDomain: "fusioncya-cc20a.firebaseapp.com",
            databaseURL: "https://fusioncya-cc20a-default-rtdb.firebaseio.com",
            projectId: "fusioncya-cc20a",
            storageBucket: "fusioncya-cc20a.appspot.com",
            messagingSenderId: "765164293111",
            appId: "1:765164293111:web:43e051c755c4690c0c3cf2",
            measurementId: "G-4DT52P7MPB"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        // Game Data (simplified for this example)
        const gamesData = [
            {
                id: 1,
                title: "Bullet Force",
                category: "action",
                staticImg: "https://via.placeholder.com/300x200/333/fff?text=Bullet+Force",
                gifImg: "https://via.placeholder.com/300x200/555/fff?text=GIF+Preview",
                banner: "hot",
                url: "https://example.com"
            },
            // Add more games as needed
        ];

        // Load user favorites
        function loadUserFavorites(userId) {
            db.collection('users').doc(userId).collection('favorites').get()
                .then((querySnapshot) => {
                    const favoritesContainer = document.getElementById('favoritesContainer');
                    favoritesContainer.innerHTML = ''; // Clear previous content
                    
                    if (querySnapshot.empty) {
                        favoritesContainer.innerHTML = '<p class="no-favorites">You have no favorite games yet.</p>';
                        return;
                    }
                    
                    querySnapshot.forEach((doc) => {
                        const gameId = doc.data().gameId;
                        const game = findGameById(gameId);
                        if (game) {
                            const gameCard = createFavoriteGameCard(game);
                            favoritesContainer.appendChild(gameCard);
                        }
                    });
                })
                .catch((error) => {
                    console.error('Error loading favorites:', error);
                });
        }

        // Find game by ID
        function findGameById(id) {
            for (const row of gamesData) {
                const game = row.games.find(g => g.id === id);
                if (game) return game;
            }
            return null;
        }

        // Create favorite game card
        function createFavoriteGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.dataset.id = game.id;
            
            card.innerHTML = `
                <a href="${game.url}" class="game-link">
                    <div class="thumbnail-container">
                        ${game.banner ? `<div class="ribbon ${game.banner} ${game.banner === 'hot' ? 'pulse' : ''}">
                            <i class='bx ${getBannerIcon(game.banner)}'></i>
                            ${game.banner.toUpperCase()}
                        </div>` : ''}
                        <img src="${game.staticImg}" class="game-thumbnail" alt="${game.title}">
                    </div>
                    <div class="game-title">${game.title}</div>
                </a>
                <button class="remove-favorite-btn">
                    <i class="bx bx-trash"></i>
                </button>
            `;
            
            card.querySelector('.remove-favorite-btn').addEventListener('click', (e) => {
                e.preventDefault();
                removeFavorite(game.id);
            });
            
            return card;
        }

        // Get banner icon
        function getBannerIcon(type) {
            const icons = {
                hot: 'bx bx-hot',
                new: 'bx bx-star',
                popular: 'bx bx-trending-up'
            };
            return icons[type] || 'bx bx-info-circle';
        }

        // Remove favorite
        function removeFavorite(gameId) {
            const userId = auth.currentUser.uid;
            db.collection('users').doc(userId).collection('favorites').doc(String(gameId)).delete()
                .then(() => {
                    loadUserFavorites(userId);
                })
                .catch((error) => {
                    console.error('Error removing favorite:', error);
                });
        }

        // Clear all favorites
        function clearAllFavorites() {
            const userId = auth.currentUser.uid;
            const batch = db.batch();
            
            db.collection('users').doc(userId).collection('favorites').get()
                .then(querySnapshot => {
                    querySnapshot.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    return batch.commit();
                })
                .then(() => {
                    document.getElementById('favoritesContainer').innerHTML = '<p class="no-favorites">You have no favorite games yet.</p>';
                })
                .catch(error => {
                    console.error('Error clearing favorites:', error);
                });
        }

        // Initialize when auth is ready
        auth.onAuthStateChanged(function(user) {
            const signInPrompt = document.querySelector('.sign-in-prompt');
            
            if (user) {
                signInPrompt.style.display = 'none';
                loadUserFavorites(user.uid);
                
                // Add event listener to clear favorites button
                document.querySelector('.clear-pins').addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (confirm('Are you sure you want to clear all favorites?')) {
                        clearAllFavorites();
                    }
                });
            } else {
                signInPrompt.style.display = 'block';
                document.getElementById('favoritesContainer').innerHTML = '';
            }
        });
    </script>
</body>
</html>
