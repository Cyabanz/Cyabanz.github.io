<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Favorite Games</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Profile Header -->
    <header>
        <div class="user-info">
            <span id="username-display">Guest</span>
            <div id="profile-pic-container">
                <img id="profile-pic" src="https://via.placeholder.com/40" alt="Profile" class="profile-pic">
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Favorite Games Section -->
        <div class="game-row">
            <h3 class="row-title">
                <i class='bx bxs-bookmark-alt'></i> My Favorite Games
                <span class="clear-pins" title="Clear all favorite games">
                    <i class='bx bx-trash'></i>
                </span>
            </h3>
            
            <div class="horizontal-game-grid" id="favoritesContainer">
                <!-- Example favorite items (will be populated by JS) -->
                <div class="favorite-game-wrapper">
                    <div class="favorite-game-card">
                        <a href="#" class="game-link">
                            <div class="thumbnail-container">
                                <img src="https://via.placeholder.com/300x200" alt="Game thumbnail" class="game-thumbnail">
                                <div class="ribbon new">New</div>
                            </div>
                            <h4 class="game-title">Cut the Rope</h4>
                        </a>
                    </div>
                    <button class="remove-favorite-btn" title="Remove from favorites">
                        <i class='bx bx-x'></i>
                    </button>
                </div>
                
                <div class="favorite-game-wrapper">
                    <div class="favorite-game-card">
                        <a href="#" class="game-link">
                            <div class="thumbnail-container">
                                <img src="https://via.placeholder.com/300x200" alt="Game thumbnail" class="game-thumbnail">
                                <div class="ribbon hot">Hot</div>
                            </div>
                            <h4 class="game-title">Agar.io</h4>
                        </a>
                    </div>
                    <button class="remove-favorite-btn" title="Remove from favorites">
                        <i class='bx bx-x'></i>
                    </button>
                </div>
                
                <!-- More favorite game items will be added here by JavaScript -->
                
                <!-- Sign in prompt (hidden by default) -->
                <div class="sign-in-prompt" style="display: none;">
                    <i class='bx bx-log-in-circle'></i>
                    <h3>Sign in to view your favorites</h3>
                    <button id="signInButton" class="btn-glow">
                        <i class='bx bxl-google'></i> Sign In with Google
                    </button>
                </div>
                
                <!-- No favorites message (hidden by default) -->
                <div class="no-favorites" style="display: none;">
                    <i class='bx bx-bookmark-alt'></i>
                    <h3>No favorite games yet</h3>
                    <p>Save your favorite games to see them here</p>
                </div>
            </div>
        </div>

        <!-- Back to All Games Button -->
        <div class="back-to-games">
            <a href="games.html" class="btn-glow">
                <i class='bx bx-arrow-back'></i> Back to All Games
            </a>
        </div>
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger">
        <i class='bx bx-menu'></i>
    </button>

    <!-- Vertical Navbar -->
    <nav class="navbar closed">
        <div class="nav-container">
            <a href="games.html" class="nav-link" data-glow-color="#4fc3f7">
                <i class='bx bx-home'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#ff6e40">
                <i class='bx bx-search'></i>
            </a>
            <a href="favorites.html" class="nav-link active" data-glow-color="#9575cd">
                <i class='bx bx-heart'></i>
            </a>
            <a href="profile.html" class="nav-link" data-glow-color="#64dd17">
                <i class='bx bx-user'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#ffd600">
                <i class='bx bx-cog'></i>
            </a>
            <div class="glow-effect"></div>
        </div>
    </nav>

    <script src="script.js"></script>
    <script src="favorites.js"></script>
</body>
</html>
