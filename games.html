<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - CrazyGames Clone</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Pinned Games Row -->
        <div class="game-row pinned-games-row">
            <h3 class="row-title">
                <i class='bx bxs-bookmark-alt'></i> My Favorites
                <span class="clear-pins" title="Clear all favorites">
                    <i class='bx bx-trash'></i>
                </span>
            </h3>
            <div class="game-scroll-container">
                <div class="horizontal-game-grid" id="favoritesContainer">
                    <div class="sign-in-prompt" style="display: none;">
                        <i class='bx bx-log-in-circle'></i>
                        <h3>Sign in to view your favorites</h3>
                        <button id="signInButton" class="btn-glow">
                            <i class='bx bxl-google'></i> Sign In with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <i class='bx bx-search'></i>
            <input type="text" id="searchInput" placeholder="Search games...">
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">
                <i class='bx bx-game'></i> All Games
            </button>
            <button class="tab-btn" data-category="action">
                <i class='bx bx-run'></i> Action
            </button>
            <button class="tab-btn" data-category="puzzle">
                <i class='bx bx-puzzle'></i> Puzzle
            </button>
            <button class="tab-btn" data-category="sports">
                <i class='bx bx-football'></i> Sports
            </button>
            <button class="tab-btn" data-category="io">
                <i class='bx bx-globe'></i> .IO
            </button>
        </div>

        <!-- Main Games Container -->
        <div class="games-rows-container" id="gamesContainer">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>

    <!-- Navigation -->
    <button class="hamburger">
        <i class='bx bx-menu'></i>
    </button>
    
    <nav class="navbar closed">
        <div class="nav-container">
            <a href="index.html" class="nav-link" data-glow-color="#4fc3f7">
                <i class='bx bx-home'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#ff6e40">
                <i class='bx bx-search'></i>
            </a>
            <a href="favorites.html" class="nav-link active" data-glow-color="#9575cd">
                <i class='bx bx-heart'></i>
            </a>
            <a href="profile.html" class="nav-link" data-glow-color="#64dd17">
                <i class='bx bx-user'></i>
            </a>
            <a href="#" class="nav-link" data-glow-color="#ffd600">
                <i class='bx bx-cog'></i>
            </a>
            <div class="glow-effect"></div>
        </div>
    </nav>

    <script src="src/script.js"></script>
</body>
</html>
